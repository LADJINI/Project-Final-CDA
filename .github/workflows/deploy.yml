name: Deploy to Docker Hub

on:
  push:
    branches:
      - main  # DÃ©clenche le workflow sur les pushs vers la branche main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Bookspot2024
          MYSQL_DATABASE: Bookspot
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=30s
          --health-timeout=5s
          --health-retries=3

      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and push Docker images
      run: |
        docker-compose -f docker-compose.yml build
        docker-compose -f docker-compose.yml push

    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no user@192.168.1.86 "docker-compose -f /C:\Users\Ladjini\Desktop\Project-Final-CDA/docker-compose.yml up -d"
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
