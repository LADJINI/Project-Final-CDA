name: Deploy Docker Application

on:
  push:
    branches:
      - main  # Changez cela si votre branche principale a un autre nom

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Bookspot2024
          MYSQL_DATABASE: Bookspot
        ports:
          - 3309:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v2
        with:
          context: ./Backend-BookSpot
          file: ./Backend-BookSpot/Dockerfile
          push: true
          tags: your-dockerhub-username/backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v2
        with:
          context: ./Frontend-BookSpot
          file: ./Frontend-BookSpot/Dockerfile
          push: true
          tags: your-dockerhub-username/frontend:latest

      - name: Deploy to your server (optional)
        run: |
          ssh user@your-server "docker pull your-dockerhub-username/backend:latest && docker pull your-dockerhub-username/frontend:latest && docker-compose up -d"
