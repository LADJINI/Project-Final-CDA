name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Déclenche le pipeline sur les pushes vers la branche main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Vérifiez le dépôt GitHub
    - name: Checkout Code
      uses: actions/checkout@v3

    # Configurez Java pour la compilation
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'  # Changez selon votre version de Java
        distribution: 'temurin'

    # Construisez le projet avec Maven
    - name: Build with Maven
      run: mvn clean install

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # Déployer via SSH
    - name: Deploy to Remote Server
      uses: appleboy/ssh-action@v0.5.3
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        password: ${{ secrets.REMOTE_PASSWORD }}
        port: 22
        script: |
          cd /path/to/your/project
          git pull origin main
          docker-compose down
          docker-compose up -d

