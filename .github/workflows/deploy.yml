name: Déployer l'API REST

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Récupérer le code
      uses: actions/checkout@v2

    - name: Configurer SSH
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copier les fichiers via SSH
      run: |
        scp -o ConnectTimeout=30 -r ./ ladjini@192.168.1.86:~/Desktop/Project-Final-CDA

    - name: Exécuter des commandes à distance
      run: |
        ssh ladjini@192.168.1.86 "cd ~/Desktop/Project-Final-CDA && chmod +x start-server.sh && ./start-server.sh"
