name: Deploy and Expose via ngrok

on:
  push:
    branches:
      - main  # Déclenchement du workflow lors d'un push sur la branche 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest  # Utilisation d'une image Ubuntu pour exécuter les étapes

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.19.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version  # Vérifier que Docker Compose est correctement installé

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1

    - name: Build Docker images
      run: |
        docker-compose -f docker-compose.yml build

    - name: Deploy to server via ngrok tunnel
      run: |
        ssh -o StrictHostKeyChecking=no ladjini@0.tcp.ngrok.io -p 12345 'cd "C:/Users/Ladjini/Desktop/Project-Final-CDA" && docker-compose down && docker-compose up -d'
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Start ngrok tunnel (if not started)
      run: |
        nohup ngrok http 5173 > /dev/null 2>&1 &  # Lancer le tunnel en arrière-plan
        sleep 10  # Attendre que ngrok démarre
        curl -s http://127.0.0.1:4040/api/tunnels | jq '.tunnels[0].public_url'  # Récupérer l'URL publique de ngrok
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}  # Si vous avez un jeton d'authentification ngrok, ajoutez-le dans les secrets

    - name: Output ngrok URL
      run: |
        echo "Ngrok URL is: https://8f50-2001-861-3887-a940-d563-5517-97b4-f348.ngrok-free.app"  # Remplacez par l'URL réelle récupérée
