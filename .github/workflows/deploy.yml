name: Deploy to Server

on:
  push:
    branches:
      - main  # DÃ©clenchement du workflow lors d'un push sur la branche 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Set up SSH key for deployment
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Build Docker images
      run: |
        docker-compose -f docker-compose.yml build

    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no ladjini@192.168.1.86 'cd /home/ladjini/Desktop/Project-Final-CDA && sudo docker-compose down && sudo docker-compose up -d'
