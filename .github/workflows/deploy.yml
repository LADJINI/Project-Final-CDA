name: Build and Prepare Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker images
        run: |
          docker build -t bookspot-backend ./Backend-BookSpot
          docker build -t bookspot-frontend ./Frontend-BookSpot

      - name: Push Docker images (optional)
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/bookspot-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/bookspot-frontend:latest

      # Optionnel: vous pouvez pr√©parer le transfert des images ou des fichiers sources
